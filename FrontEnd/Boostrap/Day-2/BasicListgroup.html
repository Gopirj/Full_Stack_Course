<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic list-group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- list-group -->
    <div class="container p-5">
        <ul class="list-group">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
        </ul>
    </div>
    <div class="container p-5">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">New <span class="badge bg-secondary rounded-pill">12</span></li>
            <li class="list-group-item d-flex justify-content-between">Deleted <span class="badge bg-secondary rounded-pill">5</span></li>
            <li class="list-group-item d-flex justify-content-between">Warnings <span class="badge bg-secondary rounded-pill">3</span></li>
        </ul>
    </div>
    <div class="container p-5">
        <div class="list-group">
            <a href="#" class="list-group-item">First item</a>
            <a href="#" class="list-group-item">Second item</a>
            <a href="#" class="list-group-item">Third item</a>
        </div>
    </div>
    <div class="container p-5">
        <ul class="list-group">
            <a href="/Day-1/LoginPage-Assignment-1.html" class="list-group-item active">First item</a>
            <a href="#" class="list-group-item">Second item</a>
            <a href="#" class="list-group-item disabled">Third item</a>
        </ul>
    </div>
        
   
    
    
</body>
</html>
