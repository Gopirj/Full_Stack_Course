<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
    <body class="position-absolute top-50 start-50 translate-middle  shadow-lg mb-5 bg-body-tertiary"> 
        <div class="border border-secondary p-3 rounded">
            <div class="alert alert-info d-flex justify-content-between " >
                <b >Sign In</b>
                <a href="" class="">Forgot password</a>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span><input class="form-control" type="email" placeholder="username or email">
            </div><br>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span><input  class="form-control" type="password" placeholder="password">
            </div>
            <div class="row justify-content-center p-2 g-col-6">
                <p><input  class="p-2 g-col-6" type="checkbox"> Remember me</p>
            </div>
            <div class="p-2 g-col-6">
                <button class="btn btn-success">Login</button>
                <button class="btn btn-primary" >Login with Facebook</button>
            </div>
                <hr>
                <p>Don't have an account! <a href="">Sign Up Here</a></p>
        </div>
        
        <script src="https://kit.fontawesome.com/ec7a3e9737.js" crossorigin="anonymous"></script>
    </body>
</html>
